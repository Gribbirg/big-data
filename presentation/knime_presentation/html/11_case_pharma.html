<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNIME в фармацевтике</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="slide">
        <div class="content">
            <h1>KNIME в фармацевтике</h1>

            <div class="two-column">
                <div>
                    <div class="box">
                        <h2>Задачи</h2>
                        <ul>
                            <li>Анализ клинических испытаний</li>
                            <li>Поиск побочных эффектов</li>
                            <li>Предсказание эффективности</li>
                        </ul>
                    </div>
                </div>

                <div>
                    <div class="box">
                        <h2>Workflow</h2>
                        <p>Данные → Анализ → ML-модель → Результаты</p>
                    </div>
                </div>
            </div>

            <div class="highlight">
                <h2>Результат</h2>
                <ul>
                    <li>3-5x ускорение исследований</li>
                    <li>Снижение затрат на анализ</li>
                    <li>Воспроизводимость экспериментов</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
